<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-color: hsl(212, 45%, 89%);
    }

    img{
  
      border-radius: 5%;
      padding: 1;
    }

    p{
      
        font-family: "Outfit", sans-serif;
        
        font-style: normal;
        text-align: center;

    }
    .qrbody{
      background-color: white;
      text-align: center;
      height: 300px;
      width: 200px;
      padding: 10px;
      padding-bottom: 30px;
      border-radius: 5%;
      margin: auto ;
      margin-top: 15%;
    }
    .main-para{
      font-size: 15px;
      font-weight: 700;
    }
    .sub-para{
      font-size: 11px;
      font-weight: 400;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="qrbody">
    <img src="./images/image-qr-code.png" height="200" alt="image-qr-code"> 
    <p class="main-para">Improve your front-end skills by building projects</p>
    <p class="sub-para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
